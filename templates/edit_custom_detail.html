{% extends 'layout.html' %}

{% block content %}

<div class="pt-[44px] w-full h-screen">
    <section class="bg-[#E9F1FA] dark:bg-gray-900">
        <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
            <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Add Customer Details</h2>
            <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Date: {{ date }}</h2>
            <form action="{{ url_for('edit_custom_detail', custom_id=customers.id, id=customer_details.id) }}" method="post">
                <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                    <div class="sm:col-span-2">
                        <label for="Mill Credit" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Date
                        </label>
                        <input type="text" name="date" value="{{customer_details.date}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Date" required="">
                    </div>
                    <div class="sm:col-span-2">
                        <label for="Mill Credit" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Dues
                        </label>
                        <input type="number" name="dues" value="{{customer_details.dues}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Dues" required="">
                    </div>
                    <div class="sm:col-span-2">
                        <label for="Mill Credit" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Description
                        </label>
                        <input type="text" name="description" value="{{customer_details.description}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Description" required="">
                    </div>
                    
                    <!-- <div>
                        <label for="Labour-Dscri" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Labour-Dscription
                        </label>
                        <select id="category" name="labour_dscri" required=""
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                            <option selected="">Select Lobour</option>
                            <option value="Bhim">Bhim</option>
                            <option value="Viswa">Viswa</option>
                            <option value="Viswa+Bhim">Viswa+Bhim</option>
                            <option value="Null">Null</option>
                            <option value="others..">others..</option>
                        </select>
                    </div> -->
                </div>
                <button type="submit"
                    class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-[#2563eb] rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                    Add Customer
                </button>
            </form>
            <div class="m-5 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-900 dark:text-red-400" role="alert">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p class="font-medium m-2 p-4">{{ messages[0] }}</p>
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </section>
</div>

{% endblock %}
